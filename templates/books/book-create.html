{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Add Book page</h3>
    <form method="post" action="{% url 'books:book-create' %}">
    <div class="row">
       <div class="col-5">
           {% csrf_token %}
           {{ form|crispy }}
           <button class="btn btn-primary">Create</button>
       </div>

    </div>
    </form>

{% endblock %}
